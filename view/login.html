<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council Sign-In - VC C'29 Student Union</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/assests/VictoLogo.jpg" type="image/jpeg">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'sage': {
                            50: '#f6f6f6',
                            100: '#e8e8e8',
                            200: '#d8d8d8',
                            300: '#c6c6c6',
                            400: '#a5a5a5',
                            500: '#8a8a8a',
                            600: '#6f6f6f',
                            700: '#515151',
                            800: '#373737',
                            900: '#171717',
                        },
                        'cream': {
                            50: '#fcfcfc',
                            100: '#f2f2f2',
                            200: '#e6e6e6',
                            300: '#dadada',
                            400: '#cecece',
                        },
                        'lavender': {
                            50: '#fdfdfd',
                            100: '#ececec',
                            200: '#d6d6d6',
                            300: '#bebebe',
                            400: '#a4a4a4',
                            500: '#8a8a8a',
                        },
                    },
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'Georgia', 'serif'],
                        'sans': ['"Source Sans 3"', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body {
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(circle at 12px 12px, rgba(23, 23, 23, 0.18) 0, rgba(23, 23, 23, 0.18) 1px, transparent 1px);
            background-size: 24px 24px;
            opacity: 0.5;
            z-index: -1;
        }
        html.dark body::before {
            background-image: radial-gradient(circle at 12px 12px, rgba(204, 204, 204, 0.18) 0, rgba(204, 204, 204, 0.18) 1px, transparent 1px);
            opacity: 0.32;
        }
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(circle at top, rgba(23, 23, 23, 0.28), transparent 55%), radial-gradient(circle at bottom, rgba(99, 99, 99, 0.22), transparent 45%);
            z-index: -1;
        }
        html.dark body::after {
            background: radial-gradient(circle at top, rgba(0, 0, 0, 0.82), transparent 55%), radial-gradient(circle at bottom, rgba(136, 136, 136, 0.36), transparent 45%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cream-50 via-cream-200 to-sage-100 dark:from-black dark:via-sage-900 dark:to-sage-800 text-sage-800 dark:text-cream-100 font-sans transition-colors duration-500">

    {{template "nav" .}}

    <div class="container mx-auto px-6 py-16">
        <div class="flex justify-center">
            <div class="w-full md:w-6/12 lg:w-4/12 max-w-md">
                <div class="bg-cream-50/90 dark:bg-sage-900/85 backdrop-blur-lg rounded-3xl p-10 shadow-2xl dark:shadow-cream-200/15 border border-sage-200 dark:border-sage-700">
                    <h2 class="text-center text-4xl md:text-5xl font-serif font-light text-sage-700 dark:text-cream-100 mb-8">Council Chamber Access</h2>
                    
                    <form hx-post="/login/"
                        hx-on::after-request="this.reset();"
                        class="mb-6">

                        <div class="mb-6">
                            <label for="username" class="block text-sm font-medium text-sage-600 dark:text-cream-200 mb-2">Council ID</label>
                            <input type="text" class="w-full px-4 py-3 rounded-xl bg-cream-50 dark:bg-sage-900 border border-sage-200 dark:border-sage-600 text-sage-800 dark:text-cream-100 placeholder-sage-400 dark:placeholder-sage-500 focus:outline-none focus:ring-2 focus:ring-sage-400 dark:focus:ring-sage-600 focus:border-transparent transition-all" id="username" name="username" placeholder="Enter your council ID" required>
                        </div>
                        <div class="mb-8">
                            <label for="password" class="block text-sm font-medium text-sage-600 dark:text-cream-200 mb-2">Passphrase</label>
                            <input type="password" class="w-full px-4 py-3 rounded-xl bg-cream-50 dark:bg-sage-900 border border-sage-200 dark:border-sage-600 text-sage-800 dark:text-cream-100 placeholder-sage-400 dark:placeholder-sage-500 focus:outline-none focus:ring-2 focus:ring-sage-400 dark:focus:ring-sage-600 focus:border-transparent transition-all" id="password" name="password" placeholder="Enter your passphrase" required>
                        </div>
                        <button type="submit" class="w-full bg-gradient-to-r from-sage-700 to-sage-900 dark:from-sage-500 dark:to-sage-600 text-white font-medium rounded-full px-6 py-3.5 shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">
                            Enter Council Portal
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-sage-600 dark:text-cream-200">
                            Need access? <a href="/register.html" class="text-sage-700 dark:text-cream-100 hover:text-sage-500 dark:hover:text-cream-200 font-medium underline decoration-sage-400 underline-offset-4 transition-colors">Request credentials</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button -->
    <button onclick="toggleTheme()" class="fixed bottom-6 right-6 bg-gradient-to-br from-sage-700 to-sage-900 dark:from-cream-200 dark:to-cream-100 text-white dark:text-sage-900 p-4 rounded-full shadow-2xl hover:shadow-sage-700/40 dark:hover:shadow-cream-300/40 hover:scale-110 hover:rotate-12 transition-all duration-300 z-50 group">
        <svg class="w-6 h-6 block dark:hidden group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg class="w-6 h-6 hidden dark:block group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
    </button>

    <script>
        function toggleTheme() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
</body>
</html>
